<!-- menu dropdown start-->
<div class="menu-dropdown menu-dropdown--front-3">
  <div class="menu-dropdown__inner" data-value="start">
    <div class="screen screen--start">
      <div class="screen__item screen--trigger item--active" data-category="admin">
        <span>Admin</span
        ><span>
          <svg class="icon">
            <use xlink:href="#chevron"></use></svg
        ></span>
      </div>
      <div class="screen__item screen--trigger" data-category="language">
        <span>Language</span
        ><span>
          <svg class="icon">
            <use xlink:href="#chevron"></use></svg
        ></span>
      </div>
      <ul class="screen__socials">
        <li>
          <a class="item--facebook" href="#"
            ><i class="fa fa-facebook" aria-hidden="true"></i
          ></a>
        </li>
        <li>
          <a class="item--twitter" href="#"
            ><i class="fa fa-twitter" aria-hidden="true"></i
          ></a>
        </li>
        <li>
          <a class="item--youtube" href="#"
            ><i class="fa fa-youtube-play" aria-hidden="true"></i
          ></a>
        </li>
        <li>
          <a class="item--instagram" href="#"
            ><i class="fa fa-instagram" aria-hidden="true"></i
          ></a>
        </li>
      </ul>
    </div>
  </div>
  <div class="menu-dropdown__inner" data-value="admin">
    <div class="screen screen--sub">
      <div class="screen__heading">
        <h6 class="screen__back">
          <svg class="icon">
            <use xlink:href="#chevron-left"></use>
          </svg>
          <span>Admin</span>
        </h6>
      </div>
      {% for item in admin_nav %}
      <div class="screen__item">
        <a class="screen__link" href="{% url item.route %}">{{item.text}}</a>
      </div>
      {% endfor %}
    </div>
  </div>
  <div class="menu-dropdown__inner" data-value="language">
    <div class="screen screen--sub">
      <div class="screen__heading">
        <h6 class="screen__back">
          <svg class="icon">
            <use xlink:href="#chevron-left"></use>
          </svg>
          <span>Language</span>
        </h6>
      </div>
      <div class="screen__item">
        <a class="screen__link" href="javascript:void(0);">English</a>
      </div>
      <div class="screen__item">
        <a class="screen__link" href="javascript:void(0);">French</a>
      </div>
      <div class="screen__item">
        <a class="screen__link" href="javascript:void(0);">Spanish</a>
      </div>
      <div class="screen__item">
        <a class="screen__link" href="javascript:void(0);">Deutsch</a>
      </div>
      <div class="screen__item">
        <a class="screen__link" href="javascript:void(0);">Russian</a>
      </div>
    </div>
  </div>
</div>
<!-- menu dropdown end-->
