{% load i18n %}
{% load static %}

<div class="col-lg-12">
  <div class="pricing-item pricing-item--style-2">
    <div class="row align-items-center">
      <div class="col-lg-9">
        <h6 class="pricing-item__plan">{{article.name}} - {{article.author}}</h6>
      </div>
      <div class="col-lg-3 col-xl-2 text-lg-right">
        <a
          class="pricing-item__button button button--main"
          target="_blank"
          href="{{article.url}}"
          >{% translate "Visit" %}</a
        >
      </div>
    </div>
  </div>
</div>
